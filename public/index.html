<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAMA RANK | SZN 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root { --zama-yellow: #FFD600; --zama-black: #000000; --zama-white: #FFFFFF; --zama-grey: #1a1a1a; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: var(--zama-grey); color: var(--zama-white); display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .bg-pattern { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(rgba(255, 214, 0, 0.1) 1px, transparent 1px); background-size: 20px 20px; pointer-events: none; z-index: 0; }
        header { width: 100%; padding: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--zama-yellow); text-decoration: none; letter-spacing: -1px; }
        .season-badge { background: var(--zama-yellow); color: var(--zama-black); padding: 5px 10px; font-weight: 800; font-size: 0.8rem; border-radius: 4px; text-transform: uppercase; }
        main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 60px; width: 90%; max-width: 500px; z-index: 10; }
        h1 { font-size: 3rem; font-weight: 900; margin-bottom: 30px; text-align: center; line-height: 1; color: var(--zama-white); }
        h1 span { color: var(--zama-yellow); }
        
        .search-box { position: relative; width: 100%; margin-bottom: 20px; }
        .input-wrapper { position: relative; width: 100%; }
        input { width: 100%; padding: 20px; font-size: 1.2rem; font-family: 'JetBrains Mono', monospace; background: var(--zama-black); border: 2px solid #333; color: var(--zama-white); border-radius: 12px; outline: none; transition: all 0.3s ease; }
        input:focus { border-color: var(--zama-yellow); box-shadow: 0 0 15px rgba(255, 214, 0, 0.2); }
        .search-btn { position: absolute; right: 10px; top: 10px; bottom: 10px; background: var(--zama-yellow); color: var(--zama-black); border: none; padding: 0 20px; font-weight: 800; font-size: 1rem; border-radius: 8px; cursor: pointer; transition: transform 0.2s; }
        .search-btn:hover { transform: scale(1.05); }

        /* Results Area */
        .card-container { width: 100%; perspective: 1000px; display: none; }
        .rank-card { background: var(--zama-yellow); color: var(--zama-black); border-radius: 16px; padding: 30px; width: 100%; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.5); overflow: hidden; animation: flipIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 4px solid var(--zama-black); }
        .card-bg-pattern { position: absolute; top: 0; right: 0; width: 150px; height: 150px; opacity: 0.1; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; border-bottom: 2px solid var(--zama-black); padding-bottom: 15px; }
        .user-info h3 { margin: 0; font-size: 1.5rem; font-weight: 900; }
        .user-info span { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; font-weight: 600; opacity: 0.8; }
        .card-logo { font-weight: 900; font-size: 1.2rem; letter-spacing: -1px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .stat-box { background: var(--zama-black); color: var(--zama-white); padding: 15px; border-radius: 8px; text-align: center; }
        .stat-label { font-size: 0.8rem; text-transform: uppercase; font-weight: 600; opacity: 0.7; margin-bottom: 5px; }
        .stat-value { font-family: 'JetBrains Mono', monospace; font-size: 1.8rem; font-weight: 800; color: var(--zama-yellow); }
        .rank-badge { grid-column: span 2; background: var(--zama-white); color: var(--zama-black); text-align: center; padding: 15px; border-radius: 8px; border: 2px solid var(--zama-black); }
        .rank-title { font-size: 2.5rem; font-weight: 900; text-transform: uppercase; letter-spacing: -1px; margin: 0; }
        .rank-desc { font-size: 0.9rem; font-weight: 600; margin-top: 5px; }
        
        .loading-container { display: none; flex-direction: column; align-items: center; margin-top: 20px; }
        .loading-text { font-family: 'JetBrains Mono', monospace; color: var(--zama-yellow); margin-top: 15px; font-size: 0.9rem; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255, 214, 0, 0.3); border-top: 4px solid var(--zama-yellow); border-radius: 50%; animation: spin 1s linear infinite; }
        
        /* Error/Not Found State */
        .not-found { display: none; text-align: center; padding: 20px; border: 2px dashed #444; border-radius: 12px; margin-top: 20px; width: 100%; background: rgba(0,0,0,0.2); }
        .not-found h3 { margin: 0 0 10px 0; color: #ff4d4d; font-weight: 800; font-size: 1.5rem; }
        .not-found p { margin: 0; color: #aaa; font-size: 0.9rem; }

        footer { margin-top: auto; padding: 20px; text-align: center; font-size: 0.8rem; opacity: 0.5; }
        .share-btn { background: var(--zama-black); color: var(--zama-white); border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: 800; cursor: pointer; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: background 0.2s; }
        .share-btn:hover { background: #333; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes flipIn { 0% { transform: rotateX(-90deg); opacity: 0; } 100% { transform: rotateX(0deg); opacity: 1; } }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <header> <a href="#" class="logo">ZAMA</a> <div class="season-badge">SZN 5</div> </header>
    <main>
        <h1>CHECK YOUR <span>RANK</span></h1>
        
        <div class="search-box">
            <div class="input-wrapper">
                <input type="text" id="handleInput" placeholder="Search X handle (@zama...)" autocomplete="off">
                <button class="search-btn" id="searchBtn">SEARCH</button>
            </div>
        </div>

        <div class="loading-container" id="loading">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">Decrypting Leaderboard Data...</div>
        </div>

        <!-- Result Card -->
        <div class="card-container" id="resultCard">
            <div class="rank-card">
                <svg class="card-bg-pattern" viewBox="0 0 100 100">
                    <path d="M50 0 L100 50 L50 100 L0 50 Z" fill="none" stroke="black" stroke-width="2" opacity="0.2"/>
                    <circle cx="50" cy="50" r="30" fill="none" stroke="black" stroke-width="2" opacity="0.2"/>
                </svg>

                <div class="card-header">
                    <div class="user-info">
                        <h3 id="displayHandle">@handle</h3>
                        <span>ZAMA NETWORK</span>
                    </div>
                    <div class="card-logo">ZAMA</div>
                </div>

                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Mindshare</div>
                        <div class="stat-value" id="pointsVal">0.00</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Rank</div>
                        <div class="stat-value" id="rankNumVal">#0</div>
                    </div>
                    
                    <div class="rank-badge">
                        <div class="rank-title" id="rankTitle">MEMBER</div>
                        <div class="rank-desc" id="rankDesc">Community Contributor</div>
                    </div>
                </div>

                <button class="share-btn" onclick="copyToClipboard()">
                    <span id="shareText">COPY RESULT</span>
                </button>
            </div>
        </div>

        <!-- Not Found State -->
        <div class="not-found" id="notFound">
            <h3>USER NOT FOUND</h3>
            <p>This handle is not currently ranked in the top 1500.</p>
        </div>

    </main>
    <footer>Made with ‚ù§Ô∏è for Zama Privacy</footer>

    <script>
        const handleInput = document.getElementById('handleInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const resultCard = document.getElementById('resultCard');
        const notFound = document.getElementById('notFound');
        
        const displayHandle = document.getElementById('displayHandle');
        const pointsVal = document.getElementById('pointsVal');
        const rankNumVal = document.getElementById('rankNumVal');
        const rankTitle = document.getElementById('rankTitle');
        const rankDesc = document.getElementById('rankDesc');
        const shareText = document.getElementById('shareText');

        searchBtn.addEventListener('click', performSearch);
        handleInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') performSearch(); });

        async function performSearch() {
            const handle = handleInput.value.trim();
            if (!handle) return;

            // Reset UI
            resultCard.style.display = 'none';
            notFound.style.display = 'none';
            loading.style.display = 'flex';

            try {
                // Call Vercel API
                const response = await fetch(`/api/rank?handle=${encodeURIComponent(handle)}`);
                const data = await response.json();

                loading.style.display = 'none';

                if (data && data.found) {
                    renderData(data);
                    resultCard.style.display = 'block';
                } else {
                    // Show NOT FOUND instead of simulation
                    notFound.style.display = 'block';
                }

            } catch (err) {
                console.error(err);
                loading.style.display = 'none';
                notFound.querySelector('p').innerText = "Error connecting to server. Please try again.";
                notFound.style.display = 'block';
            }
        }

        function renderData(data) {
            displayHandle.innerText = data.handle.startsWith('@') ? data.handle : '@' + data.handle;
            pointsVal.innerText = data.score.toFixed(4);
            rankNumVal.innerText = "#" + data.rank;

            let rank = data.rank;
            if (rank <= 10) { rankTitle.innerText = "ZAMA OG"; rankDesc.innerText = "Top 10 Global Leader"; }
            else if (rank <= 50) { rankTitle.innerText = "WHALE"; rankDesc.innerText = "Dominating the Mindshare"; }
            else if (rank <= 150) { rankTitle.innerText = "LEGENDARY"; rankDesc.innerText = "Elite Creator"; }
            else if (rank <= 500) { rankTitle.innerText = "GUARDIAN"; rankDesc.innerText = "Key Contributor"; }
            else { rankTitle.innerText = "VALIDATOR"; rankDesc.innerText = "Verified Active Creator"; }
            
            shareText.innerText = "COPY RESULT";
        }

        function copyToClipboard() {
            const text = `I just checked my ZAMA RANK! üõ°Ô∏è\n\nUser: ${displayHandle.innerText}\nRank: ${rankNumVal.innerText}\nMindshare: ${pointsVal.innerText}\n\nCheck yours at zama.org`;
            navigator.clipboard.writeText(text).then(() => { shareText.innerText = "COPIED!"; });
        }
    </script>
</body>
</html>
